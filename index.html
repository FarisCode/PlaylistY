<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlaylistY</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
</head>
<body id="body">
    <div class="topFix">
        <h1>
            <i class="fab fa-itunes-note"></i> PlaylistY!</h1>
        <div class="topFix-right">
            <input id="name" class="f-form" type="text" placeholder="Song Name">
            <input id="link" class="f-form" type="text" placeholder="Youtube Link">
            <button class="dwnbtn" onclick="addSong()">Add</button>
        </div>
    </div>
    <div class="containTheme">
        <span>Theme ::</span>
        <div class="switch" onclick=themeSwitch()>
            <div id="dot"></div>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <iframe id="myFrame" width="786" height="480" src="" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
            <div>
                <h3 id="title"></h3>
                <a id="dwn" class="dwnbtn" href="https://en.savefrom.net/#url=#" target="_blank">Download</a>
            </div>
        </div>
        <div class="rightContainer">
            <h3>Your Favourites</h3>
            <div class="right" id="list">

                <!-- dynamic creation here -->

            </div>
            <div class="local">
                <a class="local-load dwnbtn" onclick="loadPlaylist()">Load</a>
                <a class="local-save dwnbtn" onclick="savePlaylist()">Save</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
