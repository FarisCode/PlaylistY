<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlaylistY</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="topFix">
        <h1>PlaylistY</h1>
    </div>
    <div class="container">
        <div class="left">
            <iframe id="myFrame" width="786" height="480" src="" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
        </div>
        <div class="right" id="list">
            <h3>Your Favourite</h3>
            <!-- <div class="listing0 f-box" onclick="{play(songs[0])}">
                <i class="fab fa-itunes-note"></i>
                <span class="title">Perfect (Official Music Video)</span> -
                <span class="artist">Ed Sheeran</span>
                <span class="cross" onclick="deleteSong(0)">x</span>
            </div> -->
        </div>
    </div>
    <div class="bottomFix">
        <input id="name" class="f-form" type="text" placeholder="Song Name">
        <input id="artist" class="f-form" type="text" placeholder="Artist">
        <input id="link" class="f-form" type="text" placeholder="Youtube Link">
        <button class="f-btn" onclick="addSong()">Add</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
